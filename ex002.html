<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de nacionalidade</title>
    <style>
        div {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Verificador de nacionalidade</h1>
    Em qual país você nasceu? <input id='txt'>
    <input type='button' value='Verificar' onclick="verificar()">
    <div id='res'></div>

    <script>
        function verificar() {
        var txt= window.document.getElementById('txt')
        var res= window.document.getElementById('res')
        var pais= String(txt.value)
        if (pais=='Brasil') {
            res.innerHTML= 'Você nasceu no Brasil. Você é brasileiro.'
        } else {
            res.innerHTML= 'Você nasceu no(a) ' + pais + ', você é estrangeiro.'
        }
        }
    </script>
</body>
</html>

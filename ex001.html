<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#a {
            background:black;
            color: white;
            font: normal 20pt Arial;
            text-align: center;
        }
    </style>
</head>
<body>
   <div id='a' onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">Clique aqui</div> 
   <script>
       var a= window.document.getElementById('a')
       function entrar() {
           a.style.color= "yellow"
       }
       function sair() {
           a.style.color= 'white'
       }
       function clicar() {
           a.innerText = 'Clicou'
       }
   </script>
</body>
</html>

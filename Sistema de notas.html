<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de notas</title>
    <style>
        div {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sistema de notas</h1>
    Que nota você tirou? <input type='number' id="text">
    <input type='button' value='Verificar' onclick="calcular()">
    <div id='res'></div>

    <script>
        function calcular() {
            var txt= window.document.getElementById('text')
            var res= window.document.getElementById('res')
            var nota= Number(txt.value)
                if (nota>=6) {
                    res.innerHTML= '<strong>Parabéns, você foi aprovado!</strong>'
                }
                if (nota<6) {
                    res.innerHTML= '<strong>Você está de recuperaçaõ. Estude mais!</strong>'
                }
            }
             
        
    </script>
</body>
</html>
